name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  DetectChanges:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      gateway: ${{ steps.filter.outputs.gateway }}
      eureka: ${{ steps.filter.outputs.eureka }}
      users: ${{ steps.filter.outputs.users }}
      music: ${{ steps.filter.outputs.music }}
      search: ${{ steps.filter.outputs.search }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect folder changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'Frontend/**'
            gateway:
              - 'Gateway/**'
            eureka:
              - 'Eureka/**'
            users:
              - 'Users/**'
            music:
              - 'Music/**'
            search:
              - 'Search/**'

  Frontend:
    needs: DetectChanges
    if: needs.DetectChanges.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm install

      - name: Build
        working-directory: ./Frontend
        run: npm run build

      - name: SonarQube scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./Frontend
          #-Dsonar.tests=src
          args: >
            -Dsonar.projectKey=rhythmflow_frontend
            -Dsonar.organization=scarletbobcat
            -Dsonar.sources=src
            -Dsonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Gateway:
    needs: DetectChanges
    if: needs.DetectChanges.outputs.gateway == 'true'
    uses: ./.github/workflows/java.yml
    with:
      directory: ./Gateway
      SONAR_PROJECT_KEY: rhythmflow_gateway
    secrets: inherit

  Eureka:
    needs: DetectChanges
    if: needs.DetectChanges.outputs.eureka == 'true'
    uses: ./.github/workflows/java.yml
    with:
      directory: ./Eureka
      SONAR_PROJECT_KEY: rhythmflow_eureka
    secrets: inherit

  Users:
    needs: DetectChanges
    if: needs.DetectChanges.outputs.users == 'true'
    uses: ./.github/workflows/java.yml
    with:
      directory: ./Users
      SONAR_PROJECT_KEY: rhythmflow_users
    secrets: inherit

  Music:
    needs: DetectChanges
    if: needs.DetectChanges.outputs.music == 'true'
    uses: ./.github/workflows/java.yml
    with:
      directory: ./Music
      SONAR_PROJECT_KEY: rhythmflow_music
    secrets: inherit

  Search:
    needs: DetectChanges
    if: needs.DetectChanges.outputs.search == 'true'
    uses: ./.github/workflows/java.yml
    with:
      directory: ./Search
      SONAR_PROJECT_KEY: rhythmflow_search
    secrets: inherit

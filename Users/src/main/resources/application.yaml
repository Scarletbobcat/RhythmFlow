spring:
  application:
    name: Users-Service
  profiles:
    active: dev
  datasource:
    url: ${SUPABASE_SESSION_POOL}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

spring:
  application:
    name: RhythmFlow-Gateway
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
        - id: users
          uri: lb://Users
          predicates:
            - Path=/users/**
        - id: music
          uri: lb://Music
          predicates:
            - Path=/music/**

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
